<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- default CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>FCC: Survey From</title>
</head>

<body class="body">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">
        <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <div class="form-content">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label id="email-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email" required/>
            </div>

            <div class="form-group">
                <label id="number-label">Age <small>(optional)</small></label>
                <input type="number" min="10" max="100" class="form-control" id="number" aria-describedby="emailHelp"
                    placeholder="Age" />
            </div>

            <div class="form-group" id="dropdown">
                <label>Which option best describes your current role?</label>
                <select class="form-control" id="role">
                    <option value="" disabled selected hidden>
                        Select current role
                    </option>
                    <option>Student</option>
                    <option>Full Time Role</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>

            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="radio" name="Radios" id="Radios1" value="option1" checked />
                <label class="form-check-label" for="exampleRadios1">
                    Definitely
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="radio" name="Radios" id="Radios2" value="option2" />
                <label class="form-check-label" for="exampleRadios2"> Maybe </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="radio" name="Radios" id="Radios2" value="option3" />
                <label class="form-check-label" for="exampleRadios2">
                    Not sure
                </label>
            </div>

            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" id="role">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>open source</option>
                </select>
            </div>

            <label for="">What would you like to see improved?
                <small>(Check all that apply)</small></label>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Front-end Projects" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1">
                    Front-end Projects
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Back-end Projects" id="defaultCheck2" />
                <label class="form-check-label" for="defaultCheck2">
                    Back-end Projects
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Data Visualization" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1">
                    Data Visualization
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Challenges" id="defaultCheck2" />
                <label class="form-check-label" for="defaultCheck2">
                    Challenges
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Open source community" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1">
                    Open source community
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Gitter help rooms" id="defaultCheck2" />
                <label class="form-check-label" for="defaultCheck2">
                    Gitter help rooms
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Videos" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1"> Videos </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="City Meetups" id="defaultCheck2" />
                <label class="form-check-label" for="defaultCheck2">
                    City Meetups
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Wiki" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1"> Wiki </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Forum" id="defaultCheck2" />
                <label class="form-check-label" for="defaultCheck2"> Forum </label>
            </div>
            <div class="form-check">
                <input class="form-check-input form-control-sm" type="checkbox" value="Additional Courses" id="defaultCheck1" />
                <label class="form-check-label" for="defaultCheck1">
                    Additional Courses
                </label>
            </div>

            <div class="form-group comment-area">
                <label id="textarea-label">Any comments or suggestions?</label>
                <textarea name="" id="textarea" placeholder="Enter your comment here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
